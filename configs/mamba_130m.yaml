# MAMBA-130M WikiText-103 Training Configuration
# This file contains all hyperparameters for training MAMBA-130M from scratch on WikiText-103

# Model Architecture Configuration
model:
  # Core architecture (matches state-spaces/mamba-130m-hf)
  d_model: 768  # hidden_size
  n_layer: 24
  vocab_size: 50280

  # State Space Model (SSM) parameters
  d_state: 16  # SSM state expansion factor
  d_conv: 4    # Local convolution width
  expand: 2    # Block expansion factor (d_inner = expand * d_model = 1536)

  # Time step parameters
  dt_rank: "auto"  # "auto" = math.ceil(d_model / 16) = 48

  # Initialization and numerical stability
  conv_bias: true
  bias: false
  use_fast_path: true

  # Critical for training stability
  residual_in_fp32: true
  fused_add_norm: true
  rms_norm: true

  # Special tokens
  pad_token_id: 0
  bos_token_id: 0
  eos_token_id: 0

  # Training
  initializer_range: 0.02
  tie_word_embeddings: false

# Dataset Configuration
data:
  dataset_name: "Salesforce/wikitext"
  dataset_config: "wikitext-103-raw-v1"

  # Preprocessing
  max_seq_length: 2048
  preprocessing_num_workers: 4

  # Data loading
  train_batch_size: 4
  eval_batch_size: 4
  dataloader_num_workers: 4

  # Tokenization
  tokenizer_name: "state-spaces/mamba-130m-hf"

  # Caching
  cache_dir: null
  overwrite_cache: false

# Training Configuration
training:
  # Output and logging
  output_dir: "./outputs/mamba-130m-wikitext103"
  run_name: "mamba-130m-wikitext103"
  logging_dir: "./logs"

  # Training duration
  num_train_epochs: 5
  max_steps: -1  # -1 means use num_train_epochs

  # Batch size and accumulation
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8  # Effective batch size = 32

  # Optimization
  learning_rate: 5.0e-4  # 5e-4
  weight_decay: 0.1
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_epsilon: 1.0e-8
  max_grad_norm: 1.0

  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_steps: 1000
  warmup_ratio: 0.0

  # Mixed precision
  fp16: false
  bf16: true  # Preferred if GPU supports it
  fp16_full_eval: false

  # Memory optimization
  gradient_checkpointing: true
  optim: "adamw_torch"

  # Evaluation and saving
  eval_strategy: "steps"
  eval_steps: 1000
  save_strategy: "steps"
  save_steps: 2000
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

  # Logging
  logging_steps: 100
  logging_first_step: true
  report_to:
    - "tensorboard"
    - "wandb"

  # Distributed training
  ddp_backend: "nccl"
  ddp_find_unused_parameters: false

  # Reproducibility
  seed: 42
  data_seed: 42

  # Other
  remove_unused_columns: false
  label_names:
    - "labels"
  include_inputs_for_metrics: false

  # Resume training
  resume_from_checkpoint: null

  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.0

# Weights & Biases Configuration
wandb:
  project: "mamba-wikitext103"
  entity: null  # Set to your W&B username or team
  name: null    # Auto-generated from run_name
  tags:
    - "mamba"
    - "wikitext103"
    - "language-modeling"
  notes: "Training MAMBA-130M from scratch on WikiText-103"
  log_model: true
  watch_model: false

# Experiment Flags
use_wandb: true
train_from_scratch: true  # true = random initialization, false = load pretrained
